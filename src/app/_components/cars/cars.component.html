<p *ngIf="value">cars works!</p>

<mat-form-field appearance='fill' class="example-form-field" (ngSubmit)="searchText($event)">
    <mat-label>Search</mat-label>
    <input #searchInput matInput type="text" placeholder="Search with Model, Make" [value]="value" (keypress)="onKeyPress($event)" (paste)="onPaste($event)" (click)="searchText($event)">
    <button mat-button *ngIf="value" matSuffix mat-icon-button type="submit" >
      <mat-icon>search</mat-icon>
    </button>
</mat-form-field>

<mat-card *ngFor='let car of data'>
    <mat-card-header>
        <mat-card-title>{{car.make}}</mat-card-title>
        <mat-card-subtitle>{{car.model}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>This car was made in the year {{car.year}}</mat-card-content>

    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
</mat-card>
