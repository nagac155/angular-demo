
<h1>Test Data</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
    </thead>
   <tbody>
    <tr *ngFor='let item of data'>
        <td>{{item.id}} </td>
        <td>{{item.name}}</td>
        <td>{{item.address.street}}, {{item.address.city}}</td>
    </tr>
   </tbody>
  </table>
